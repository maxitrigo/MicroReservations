version: '3.8'

services:
  backend:
    image: maxitrigo/microreservations:latest
    ports:
      - '3002:3002'  # Backend escucha en el puerto 3000
    env_file:
      - .env
    command: npm run start:prod
    restart: always

  micro_reservations:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - '5433:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - '5051:80'
    env_file:
      - .env

volumes:
  postgres-data: